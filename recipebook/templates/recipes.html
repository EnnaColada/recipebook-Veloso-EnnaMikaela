<!DOCTYPE html>
<html lang="en">
<head>
    <title>Recipe Book</title>
</head>
<body>
    <h1>Recipe Book</h1>
    <h2>
        <ul>
            {% for recipe in object_list %}
            <li><a href= "{{ 'recipe.get_absolute_urls' }}" >{{ recipe.name }}</a></li>
            {% endfor %}
        </ul>
    </h2>
</body>
</html>
